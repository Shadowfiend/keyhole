<!DOCTYPE html>
<html>
  <head>
    <title>Single element Keyhole test</title>

    <script type="text/javascript" src="../lib/raphael.js"></script>
    <script type="text/javascript" src="../lib/keyhole.js"></script>
  </head>

  <body>
    <div id="booyan" style="position: absolute; top: 50px; left: 150px; width: 200px; height: 100px; background-color: green;">Booyan</div>

    <div id="bam" style="position: absolute; bottom: 50px; right: 150px; width: 200px; height: 100px; background-color: red;">Booyan</div>

    <script type="text/javascript">
      var kh = keyhole();
      kh.focus(document.getElementById('booyan'));

      setTimeout(function() { kh.focus(document.getElementById('bam')); }, 1000);
    </script>
  </body>
</html>
